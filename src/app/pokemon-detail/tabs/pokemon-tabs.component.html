<ion-tabs >
  <ion-tab-bar class="pokemon-tabs" slot="top">
    <ion-tab-button 
      tab="stats" 
      class="tab" 
      [ngClass]="{'active': activeTab === 'stats'}"
      [ngStyle]="{
        '--background': activeTab === 'stats' ? typeColor : 'transparent',
        '--color': activeTab === 'stats' ? 'white' : '#444'
      }"
      (click)="selectTab('stats')"
    >
      Stats
    </ion-tab-button>

    <ion-tab-button 
      tab="skills"  
      class="tab"
      [ngClass]="{'active': activeTab === 'skills'}"
      [ngStyle]="{
        '--background': activeTab === 'skills' ? typeColor : 'transparent',
        '--color': activeTab === 'skills' ? 'white' : '#444'
      }"
      (click)="selectTab('skills')"
    >
      Skills
    </ion-tab-button>

    <ion-tab-button 
      tab="evolution" 
      class="tab"
      [ngClass]="{'active': activeTab === 'evolution'}"
      [ngStyle]="{
        '--background': activeTab === 'evolution' ? typeColor : 'transparent',
        '--color': activeTab === 'evolution' ? 'white' : '#444'
      }"
      (click)="selectTab('evolution')"
    >
      Evolution
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
