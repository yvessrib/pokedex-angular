<ion-header [translucent]="true">
  <ion-toolbar id="header">
    <ion-title>Pokedex</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6" sizeMd="4" sizeLg="3" *ngFor="let pokemon of pokemons">
        <ion-card [style.background]="getTypeColor(pokemon.types[0])">
          <img [src]="pokemon.image" [alt]="pokemon.name" style="width: 100%; height: auto;" />
          <ion-card-header>
            <ion-card-title>#{{ pokemon.id }} - {{ pokemon.name | titlecase }}</ion-card-title>
            <ion-card-subtitle>Type: {{ pokemon.types.join(', ') }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-chip *ngFor="let type of pokemon.types" color="light">
              {{ type }}
            </ion-chip>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
